      <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <img id="modalImage" src="" alt="Modal Image">
      
          <div class="product-options" id="productOptions">
            <label for="sizeSelect">Size:</label>
            <select id="sizeSelect">
              <option value="">Select Size</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
            </select>
      
            <label for="colorSelect">Color:</label>
            <select id="colorSelect">
              <option value="">Select Color</option>
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Beige">Beige</option>
            </select>
      
            <button onclick="addToCart()">Add to Cart</button>
          </div>
      
          <div class="modal-nav">
            <button onclick="prevImage()">&#10094;</button>
            <button onclick="nextImage()">&#10095;</button>
          </div>
        </div>
      </div>
      

      
      




      <script>
        const productsImages = [
          ["../men/jeans.jpg"],
          ["../hijabi/second2.jpg", "../hijabi/second.jpg", "../hijabi/second1.jpg"],
          ["../hijabi/fifth.jpg", "../hijabi/fifth2.jpg"]
          ];
    
        let currentImages = [];
        let currentIndex = 0;
    
        function openModal(productIndex) {
          currentImages = productsImages[productIndex];
          currentIndex = 0;
          document.getElementById("modalImage").src = currentImages[currentIndex];
          document.getElementById("imageModal").style.display = "flex";
        }
    
        function closeModal() {
          document.getElementById("imageModal").style.display = "none";
        }
    
        function nextImage() {
          currentIndex = (currentIndex + 1) % currentImages.length;
          document.getElementById("modalImage").src = currentImages[currentIndex];
        }
    
        function prevImage() {
          currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
          document.getElementById("modalImage").src = currentImages[currentIndex];
        }

        let cartCount =  0;
        document.getElementById("cart-count").textContent = cartCount;
        
        function addToCart() {
          const size = document.getElementById("sizeSelect").value;
          const color = document.getElementById("colorSelect").value;
        
          if (!size || !color) {
            alert("Please select both size and color.");
            return;
          }
        
          cartCount++;
          localStorage.setItem("cartCount", cartCount);
          document.getElementById("cart-count").textContent = cartCount;
        
          alert(`Added to cart:\nSize: ${size}\nColor: ${color}`);
          closeModal(); 
        }
  
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username-display").textContent = ` ${username}`;
    }
  

        

      </script>
