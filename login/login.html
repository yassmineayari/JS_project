<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>Login </h2>
     <form action="login.php" method="POST">
  <input type="text" name="username" placeholder="User name" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">LogIn</button>
  <p class="message"></p>
  <a href="../signup/signup.html">I don't have an account</a>
</form>

    </div>
  </div>
  

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Exemple simple d'utilisateurs valides
      const validUsers = [
        { username: "yassmine", password: "1234" },
        { username: "sarra", password: "1234" },
        { username: "admin", password: "admin" }
      ];

      const userFound = validUsers.find(user => user.username === username && user.password === password);

      const message = document.getElementById("message");

      if (userFound) {
        // Stocke le nom d'utilisateur dans localStorage
        localStorage.setItem("username", username);
        message.style.color = "green";
        message.textContent = "Connexion réussie, redirection...";
        // Redirection vers la page home après 1 seconde
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
      }
    });
  </script>

</body>
</html>
